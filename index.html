<!DOCTYPE html>

<html lang = "en">

<head>
	<title>platforms</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
	<script src="js/script.js"></script>

</head>

<body>
	<div id="wrapper">
		<svg id="svg"
		version="1.1" 
		xmlns:svg="http://www.w3.org/2000/svg"
		xmlns="http://www.w3.org/2000/svg"
		x="0"
		y="0"
		width="100%"
		height="100%"
		preserveAspectRatio="none">


		<!-- BACKGROUND IMAGES -->
	<defs>
  		<pattern id="left_platform" patternUnits="userSpaceOnUse" width="20" height="36">
    		<image xlink:href="assets/platform.jpg" x="0" y="0" width="20" height="36" />
  		</pattern>

  		<pattern id="right_platform" patternUnits="userSpaceOnUse" width="11" height="19">
    		<image xlink:href="assets/platform.jpg" x="0" y="0" width="11" height="19" />
  		</pattern>

  		<pattern id="green_square" patternUnits="userSpaceOnUse" width="100%" height = "100%">
  			<image xlink:href="assets/green_square.jpg" x = "0" y="0" width="100%" height="100%" />
  		</pattern>

  		<pattern id="blue_rect" patternUnits="userSpaceOnUse" width="100%" height = "100%">
  			<image xlink:href="assets/blue_rect.jpg" x = "0" y="0" width="100%" height="100%" />
  		</pattern>

  		<pattern id="yellow_triangle" patternUnits="userSpaceOnUse" width="100%" height = "100%">
  			<image xlink:href="assets/yellow_triangle.jpg" x = "0" y="0" width="100%" height="100%" />
  		</pattern>

  		<pattern id="red_circle" patternUnits="userSpaceOnUse" width="100%" height = "100%">
  			<image xlink:href="assets/red_circle.jpg" x = "0" y="0" width="100%" height="100%" />
  		</pattern>

	</defs>

		</svg>

	</div>


</body>

</html>
